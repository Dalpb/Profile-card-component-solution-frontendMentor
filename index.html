<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bubble-top"
  class ="bubble top">
  <img src="images/bg-pattern-bottom.svg" alt="bubble-bottom" class="bubble bottom">
  <div class="flex-main">
    <main class="main-card">
      <img src="images/bg-pattern-card.svg" alt="pattern-card">

      <div class="flex-column">
        <img src="images/image-victor.jpg" alt="victorImage">
        <p class="name_user">Victor Crest <span>26</span></p>
        <p class="country_user"><span>London</span></p>
      </div>
      <div class="stats">
        <p>80K</p>
        <p>803K</p>
        <p>1.4K</p>
        <p><span>Followers</span></p>
        <p><span>Likes</p>
        <p><span>Photos</p>
      </div>
    </main>
  </div>
    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Diego Alejandro Palomino</a>.
    </div>
  </footer>
</body>
</html>
